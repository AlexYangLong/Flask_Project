<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="/static/img/logName.png" />
				<input type="text" id="username" placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" />
				<input type="password" id="password" placeholder="输入用户密码" />
			</div>
			<div class="logC">
				<!--<a href="index.html" target="_self"><button>登 录</button></a>-->
				<button id="btn-login">登 录</button>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->
   
</body>
</html>
<script type="text/javascript">
	$(function () {
		$('#btn-login').on('click', function (e) {
			username = $('#username').val().trim();
			password = $('#password').val().trim();
			if (username == '' || password == ''){
			    alert('用户名和密码不能为空');
			    return
			}

			$.ajax({
				url: '/auth_api/',
				type: 'post',
				data: {'username': username, 'password': password},
				dataType: 'json',
				success: function (data) {
					if(data.code == '200'){
					    alert('成功');
					    window.parent.location.href = '/index/index/';
					}else {
					    alert(data.msg);
					}
                },
				error: function (error) {
					console.log(error);
                }
			});
		    e.preventDefault();
        });
    });
</script>
