<script type="text/javascript">
    $(function () {
        var url = location.search;
        if(url == '') {
            pn = 1
        }else {
            pn = parseInt(url.split('=')[1]);
        }
        {#alert(pn)#}
        $.getJSON('/api/student/?pn='+pn, function (data) {
           if(data.code == '200'){
               {#console.log(data)#}
               datas = data.data_list;
               list = '';
               for(var i=0;i<datas.length;i++){
                    list += '<tr>' +
                        '<td>'+((data.page_now - 1)*data.page_size+(i+1))+'</td>' +
                        '<td>'+datas[i].name+'</td>' +
                        '<td><a href=\"{{ url_for('student.student_edit') }}?gid='+datas[i].id+'\">编辑</a>' +
                        ' | <a href="javascript:void(0);" onclick="deleteStu('+datas[i].id+')">删除</a></td>' +
                        '</tr>';
               }
               $('#table').append(list);

               var pageList = '';
               if(data.page_now > 1){
                   pageList += '<li><a href=\"{{ url_for('student.student_list') }}?pn='+ (data.page_now-1) +'\">上一页</a></li>';
               }

               for(var i=1;i<=data.page_total;i++){
                   if(i == data.page_now) {
                       pageList += '<li><a class="active" href=\"{{ url_for('student.student_list') }}?pn='+ i +'\">'+ i +'</a></li>';
                   }else {
                       pageList += '<li><a href=\"{{ url_for('student.student_list') }}?pn='+ i +'\">'+ i +'</a></li>';
                   }
               }

               if (data.page_now < data.page_total){
                   pageList += '<li><a href=\"{{ url_for('student.student_list') }}?pn='+ (data.page_now+1) +'\">下一页</a></li>';
               }

               $('#PageNum').append(pageList);
           }
       });
    });
    function deleteStu(sid) {
        $.ajax({
            url: '/api/student/' + sid + '/',
            type: 'delete',
            data: {'sid': sid},
            dataType: 'json',
            success: function (data) {
                if(data.code == '200'){
                    alert('成功');
                    window.location.href='{{ url_for('student.student_list') }}?pn='+pn;
                }else {
                    alert(data.msg);
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>
